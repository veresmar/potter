<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style/style.css">
  <title>Harry Potter</title>
</head>
<body>
  <header>
    <div class="text-wrapper">
      <h1>Harry Potter</h1>
      <p>View all characters from the Harry Potter universe</p>
    </div>
    
    <div class="forms-wrapper">     
        <form action="#">
          <label for="characterName">Name</label><br>
          <input type="search" id="findCharacterName" name="characterName" placeholder="Hermione"><br>
        </form>
         
        <form action="#">
          <label for="school">School</label><br>
          <select id="school" name="school">
            <option value="">Choose one</option>
            <option value="scotland">Hogwarts School of Witchcraft and Wizardry (Scotland)</option>
            <option value="france">Beauxbatons Academy of Magic (France)</option>
            <option value="europe">Durmstrang Institute (Northern Europe)</option>
            <option value="russia">Koldovstoretz (Russia)</option>
            <option value="japan">Mahoutokoro School of Magic (Japan)</option>
            <option value="uganda">Uagadou School of Magic (Uganda)</option>
            <option value="america">Ilvermorny (Eastern North America)</option>
            <option value="brazil">Castelobruxo (Central Brazil)</option>
          </select>
        </form>
    </div>
  </header>
  <hr>

  <main></main>
  <script src="script.js"></script>
</body>
</html>
